<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backoffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Welcome back!</h1>
    <h3 id="backoffice-h3">Fill in product details</h3>
    <form id="main-form">
      <div>
        <label for="product-name">Name:</label>
        <input type="name" id="product-name" required />
      </div>
      <div>
        <label for="product-description">Description:</label>
        <input type="text" id="product-description" required />
      </div>
      <div>
        <label for="product-brand">Brand:</label>
        <input type="text" id="product-brand" required />
      </div>
      <div>
        <label for="img-url">Image address:</label>
        <input type="url" id="img-url" required />
      </div>
      <div>
        <label for="product-price">Price:</label>
        <input type="text" id="product-price" required />
      </div>
      <div>
        <button class="btn btn-primary" id="post-btn">Post!</button>
        <button type="button" class="d-none btn btn-success" id="put-btn">
          Apply changes
        </button>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./script/backoffice_script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backoffice - CRUDAZON</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">CRUDAZON</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./backoffice.html"
                  >Backoffice</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container">
      <h1 class="display-3 text-center my-4">Welcome back!</h1>
      <h3 id="backoffice-h3">Fill in product details</h3>
      <form id="main-form">
        <div class="mb-3">
          <label class="form-label" for="product-name">*Name:</label>
          <input class="form-control" type="name" id="product-name" required />
        </div>
        <div class="mb-3">
          <label class="form-label" for="product-description"
            >*Description:</label
          >
          <input
            class="form-control"
            type="text"
            id="product-description"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="product-brand">*Brand:</label>
          <input class="form-control" type="text" id="product-brand" required />
        </div>
        <div class="mb-3">
          <label class="form-label" for="img-url">*Image address:</label>
          <input class="form-control" type="url" id="img-url" required />
        </div>
        <div class="mb-3">
          <label class="form-label" for="product-price">*Price:</label>
          <input class="form-control" type="text" id="product-price" required />
        </div>
        <div class="d-flex justify-content-between">
          <button class="btn btn-primary px-5" id="post-btn">Post!</button>
          <button
            type="button"
            class="d-none btn btn-success px-5"
            id="put-btn"
          >
            Apply changes
          </button>
          <button
            class="d-none btn btn-danger px-5"
            type="button"
            id="remove-btn"
          >
            Remove item
          </button>
          <button type="button" class="btn btn-secondary px-5" id="reset-btn">
            Reset
          </button>
        </div>
      </form>
      <div class="mt-5">
        <p class="text-secondary">Fields marked by "*" are required.</p>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./script/backoffice_script.js"></script>
  </body>
</html>
